<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>taniBot</title>
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-logo" id="sidebarLogoBtn" tabindex="0">
        <img src="image/tani.svg" class="logo-img"/>
      </div>
      <button class="new-chat-btn" id="newChatBtn">
        <span class="iconify" data-icon="pepicons-pop:plus" style="font-size:1.6em; margin-right:8px;"></span> New Chat
      </button>
      <div class="sidebar-section">
        <div class="sidebar-section-title">Terkini</div>
        <ul id="history" class="chat-history"></ul>
      </div>
    </aside>
    <div id="sidebarOverlay" class="sidebar-overlay"></div>
    <main class="main-area">
      <button class="weather-btn" id="weatherBtn">
        <span class="iconify weather-btn-icon" data-icon="fluent:weather-hail-day-24-filled" style="font-size:2.2em; color:#824621;"></span>
      </button>
      <div class="main-content">
        <div id="weatherAlert" class="weather-alert"></div>
        <div id="chatbox" class="chatbox"></div>
        <h1 class="main-title" id="mainTitle">Ingin cek cuaca, pupuk, atau tips bertani hari ini?</h1>
        <div class="input-row">
          <input type="text" id="userInput" class="main-input" placeholder="Tanyakan seputar pertanian pada saya" autocomplete="off" />
          <button class="send-btn" id="sendBtn">Kirim</button>
        </div>
      </div>
      <button id="mobileSidebarBtn" class="mobile-sidebar-btn">
        <span class="iconify" data-icon="tabler:layout-sidebar-left-expand-filled" style="font-size:2.2em; color:#824621;"></span>
      </button>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
