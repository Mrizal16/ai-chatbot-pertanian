<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI Pertanian</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üåæ Chatbot AI Pertanian</h1>
        
        <!-- Tombol Cek Cuaca di atas -->
        <button onclick="getWeather()" class="weather-btn">üå¶Ô∏è Cek Cuaca</button>

        <div id="chatbox"></div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Tanyakan sesuatu..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script>
        function appendMessage(sender, message, isUser) {
            let chatbox = document.getElementById("chatbox");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", isUser ? "user" : "bot");
            messageDiv.innerHTML = `<b>${sender}:</b> ${message}`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            let userMessage = document.getElementById("userInput").value.trim();
            if (!userMessage) return;

            appendMessage("Anda", userMessage, true);
            document.getElementById("userInput").value = "";

            try {
                let response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                let result = await response.json();
                appendMessage("Bot", result.response, false);
            } catch (error) {
                appendMessage("Bot", "‚ö†Ô∏è Terjadi kesalahan.", false);
            }
        }

        async function getWeather() {
            let city = prompt("Masukkan nama kota:");
            if (!city) return;

            try {
                let response = await fetch("http://127.0.0.1:5000/weather", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ city: city })
                });

                let result = await response.json();
                appendMessage("üå¶Ô∏è Cuaca", result.response, false);
            } catch (error) {
                appendMessage("Bot", "‚ö†Ô∏è Tidak dapat mengambil data cuaca.", false);
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
